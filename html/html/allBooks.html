<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5" id="allBooksSection">
    <h1>All Books</h1>
    <div id="booksList"></div>
  </div>
  <div class="container mt-5" id="searchBookSection" style="display:none;">
    <h1>Search Book by ID</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="searchBookForm">
              <div class="mb-3">
                <label for="searchBookId" class="form-label">Search Book by ID</label>
                <input type="text" class="form-control" id="searchBookId" required>
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="searchResult"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample array of books
    const books = [
      { title: 'Book 1', author: 'Author 1', isbn: '1234567890' },
      { title: 'Book 2', author: 'Author 2', isbn: '0987654321' },
      { title: 'Book 3', author: 'Author 3', isbn: '2468013579' }
    ];

    // Function to display books
    function displayBooks() {
      const booksListDiv = document.getElementById('booksList');
      booksListDiv.innerHTML = ''; // Clear previous content

      // Loop through the books array and create card elements for each book
      books.forEach(book => {
        const card = document.createElement('div');
        card.classList.add('card');

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');

        const title = document.createElement('h5');
        title.classList.add('card-title');
        title.textContent = book.title;

        const author = document.createElement('p');
        author.classList.add('card-text');
        author.textContent = 'Author: ' + book.author;

        const isbn = document.createElement('p');
        isbn.classList.add('card-text');
        isbn.textContent = 'ISBN: ' + book.isbn;

        cardBody.appendChild(title);
        cardBody.appendChild(author);
        cardBody.appendChild(isbn);

        card.appendChild(cardBody);
        booksListDiv.appendChild(card);
      });
    }

    // Call the function to display books when the page loads
    window.onload = displayBooks;
  </script>
</body>
</html>
