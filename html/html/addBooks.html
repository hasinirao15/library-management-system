<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Add Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" > 
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .background-images {
      position: fixed;
      top: 0;
      left: 0;
      width: 300vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .background-image {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      display: none;
    }

    .background-image1 {
      background-image: url('image1.jpg');
    }

    .background-image2 {
      background-image: url('image2.jpg');
    }

    .background-image3 {
      background-image: url('image3.jpg');
    }

    .nav-arrows {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    h1 {
      color: white;
    }

    .container {
      padding: 0; /* Remove default container padding */
      margin: 0; /* Remove default container margin */
      width: 60%; /* Make the container full-width */
      height: 100%; /* Make the container full-height */
    }

    .card {
      background-color: transparent; /* Make the card background transparent */
      border: none; /* Remove card border */
    }

    .card-body {
      padding: 30px; /* Remove default card body padding */
      background-color: #f0f0f0; /* Add grey background color */
      border-radius: 5px; /* Add some border radius for a rounded look */
    }

   .form-control {
  border: 2px solid black; /* Add black border */
  border-radius: 5px; /* Add border radius */
  background-color: transparent; /* Make form control background transparent */
  color: black; /* Set text color to white */
  margin-bottom: 10px; /* Add margin bottom */
}

.form-control:focus {
  border-color: white; /* Change border color on focus */
  box-shadow: none; /* Remove box shadow on focus */
}


    .btn-primary {
      background-color: white; /* Set button background color */
      color: black; /* Set button text color */
    }

    .btn-primary:hover {
      background-color: #e0e0e0; /* Change button background color on hover */
      color: black; /* Change button text color on hover */
    }
  </style>
</head>
<body>
  <!-- Background images -->
  <div class="background-images">
    <div class="background-image background-image1" style="display: block;"></div>
    <div class="background-image background-image2"></div>
    <div class="background-image background-image3"></div>
  </div>

  <!-- Navigation arrows -->
  <div class="nav-arrows">
    <button class="btn btn-secondary" onclick="prevImage()">&lt;</button>
    <button class="btn btn-secondary" onclick="nextImage()">&gt;</button>
  </div>

  <!-- Navigation links -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="addBooks.html" onclick="showAddBooks()">Add Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="deleteBooks.html">Delete Books</a>
          </li>
          <li class="nav-item">
          
            <a class="nav-link" href="books?action=total">All Books</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5" id="addBooksSection">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Add Books</h1>
          </div>
          <div class="card-body">
            <form id="addBookForm" action="AddBooks" method="post">
              <div class="mb-3">
                <label for="bookId" class="form-label">Book ID</label>
                <input type="text" class="form-control" id="bookId" name="bookId" required>
              </div>
              <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="bookName" name="bookName"required>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author"required>
              </div>
              <div class="mb-3">
                <label for="copies" class="form-label">Copies</label>
                <input type="number" class="form-control" id="copies" name="copies"required>
              </div>
              <div class="text-center">
                <input type="submit" value="Add Book" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const totalImages = 3;

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % totalImages;
      updateBackground();
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
      updateBackground();
    }

    function updateBackground() {
      const backgroundImages = document.querySelectorAll('.background-image');
      backgroundImages.forEach((image, index) => {
        if (index === currentImageIndex) {
          image.style.display = 'block';
        } else {
          image.style.display = 'none';
        }
      });
    }

    function showAddBooks() {
      const addBooksSection = document.getElementById('addBooksSection');
      addBooksSection.style.display = 'block'; // Show the Add Books section
      updateBackground(); // Update the background image
    }
  </script>
</body>
</html>
